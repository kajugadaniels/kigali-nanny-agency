{% extends 'layouts/app_2.html' %}
{% load static %}
{% block content %}

<div class="container pt-40 pb-170">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="border rounded-3 px-md-5 px-3 ptb-50">
                <div class="login-content">
                    <div class="text-center">
                        <p class="neutral-1000 px-4 py-2 bg-2 text-sm-bold rounded-12 d-inline-flex align-items-center">Sign in</p>
                        <h4 class="neutral-1000">Welcome back</h4>
                    </div>
                    <div class="form-login mt-30">
                        <form method="POST" action="{% url 'base:login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Email / Username" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <div class="box-remember-forgot">
                                    <label class="neutral-500">
                                        <input class="cb-remember" type="checkbox" name="remember_me"> Remember me
                                    </label>
                                    <div class="forgotpass">
                                        <a class="neutral-500" href="#">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-30">
                                <button class="btn btn-primary w-100" type="submit">Sign In</button>
                            </div>
                            <p class="text-sm-medium neutral-500 text-center mt-70">
                                Donâ€™t have an account? <a class="neutral-1000" href="{% url 'base:signup' %}">Register Here!</a>
                            </p>
                        </form>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
