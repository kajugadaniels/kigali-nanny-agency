{% extends 'layouts/app_2.html' %}
{% load static %}
{% block content %}
<div class="container pt-40 pb-170">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="register-content border rounded-3 px-md-5 px-3 ptb-50">
                <div class="text-center">
                    <p class="neutral-1000 px-4 py-2 bg-2 text-sm-bold rounded-12 d-inline-flex align-items-center">Register</p>
                    <h4 class="neutral-1000">Create an Account</h4>
                </div>
                <div class="form-login mt-30">
                    <form method="POST" action="{% url 'base:signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username" required />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="phone" placeholder="Phone Number" required />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="role" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="nanny">Nanny</option>
                                <option value="client">Client</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required />
                        </div>
                        <div class="form-group my-3">
                            <label class="neutral-500">
                                <input class="cb-remember" type="checkbox" required />
                                I agree to the terms and conditions
                            </label>
                        </div>
                        <div class="form-group mb-30">
                            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                        </div>
                        <p class="text-sm-medium neutral-500 text-center mt-70">
                            Already have an account? <a class="neutral-1000" href="{% url 'base:login' %}">Login Here!</a>
                        </p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
