{% load static %}

<!Doctype html>
<html lang="en" data-bs-theme="light">
    <head>
        <title>Kigali Nanny Agency</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="msapplication-TileColor" content="#FEFEFE"/>
        <meta name="template-color" content="#FEFEFE"/>
        <meta name="description" content="Kigali Nanny Agency"/>
        <meta name="keywords" content="Kigali Nanny Agency"/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" type="image/x-icon" href="img/logo/logo-gray.png"/>
        
        <!-- Toastr CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

        <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
        
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>

        {% include 'inc/header.html' %}

        <main class="main">
            {% block content %}{% endblock %}
        </main>

        {% include 'inc/footer.html' %}

        <script src="{% static 'js/vendor/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/plugins/magnific-popup.js' %}"></script>
        <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'js/plugins/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'js/plugins/slick.js' %}"></script>
        <script src="{% static 'js/plugins/jquery.carouselTicker.js' %}"></script>
        <script src="{% static 'js/plugins/masonry.min.js' %}"></script>
        <script src="{% static 'js/plugins/scrollup.js' %}"></script>
        <script src="{% static 'js/plugins/wow.js' %}"></script>
        <script src="{% static 'js/plugins/waypoints.js' %}"></script>
        <script src="{% static 'js/plugins/jquery.appear.js' %}"></script>
        <script src="{% static 'js/plugins/jquery.odometer.min.js' %}"></script>
        <script src="{% static 'js/plugins/bootstrap-datepicker.js' %}"></script>
        <script src="{% static 'js/plugins/dark.js' %}"></script>
        <script src="{% static 'js/vendor/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'js/plugins/noUISlider.js' %}"></script>
        <script src="{% static 'js/plugins/slider.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <script>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        toastr.success("{{ message }}", "Success");
                    {% elif message.tags == 'error' %}
                        toastr.error("{{ message }}", "Error");
                    {% elif message.tags == 'info' %}
                        toastr.info("{{ message }}", "Info");
                    {% elif message.tags == 'warning' %}
                        toastr.warning("{{ message }}", "Warning");
                    {% endif %}
                {% endfor %}
            {% endif %}
        </script>

    </body>
</html>
