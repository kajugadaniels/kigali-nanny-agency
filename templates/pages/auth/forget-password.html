{% extends 'layouts/app.html' %}

{% block content %}

    <div class="container pt-140 pb-170">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="border rounded-3 px-md-5 px-3 ptb-50">
                    <div class="login-content">
                        <div class="text-center">
                            <p class="neutral-1000 px-4 py-2 bg-2 text-sm-bold rounded-12 d-inline-flex align-items-center">
                                Forget Password
                            </p>
                            <h4 class="neutral-1000">Welcome back</h4>
                        </div>
                        <div class="form-login mt-30">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <input type="password">
                                </div>
                                <div class="form-group">
                                    <div class="box-remember-forgot">
                                        <div class="remeber-me">
                                            <label class="text-xs-medium neutral-500"> <input class="cb-remember" type="checkbox">Remember me </label>
                                        </div>
                                        <div class="forgotpass"><a class="text-xs-medium neutral-500" href="#">Forgot password?</a></div>
                                    </div>
                                </div>
                                <div class="form-group mb-30">
                                    <button class="btn btn-primary w-100" type="submit">
                                        Forget Password
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 15L15 8L8 1M15 8L1 8" stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
