{% extends 'layouts/app.html' %}

{% block content %}

    <section class="box-section background-body pt-80">
        <div class="container">
            <div class="text-center">
                <div class="background-body px-3 py-2 rounded-12 border d-flex gap-3 d-inline-flex">
                    <a href="{% url 'auth:profile' %}" class="neutral-700 text-md-medium">Home</a>
                    <span>
                        <img src="https://carento-demo.vercel.app/assets/imgs/template/icons/arrow-right.svg" alt="Carento" />
                    </span>
                    <a href="#" class="neutral-1000 text-md-bold">Edit Job Listing</a>
                </div>
                <h3 class="mt-3 neutral-1000">Edit Job Listing</h3>
            </div>
        </div>
    </section>

    <section class="box-section background-body pt-80 pb-110 dashboard">
        <div class="container">
            <div class="row">
                {% include 'inc/user-sidebar.html' %}

                <div class="col-xl-9 col-lg-8">
                    <div class="row mb-3">
                        <div class="col-xl-12 d-flex">
                            <div class="card shadow-none flex-fill">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="neutral-1000 text-md-bold fs-5">Pricing</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input class="form-control" type="text" placeholder="Tour price ($)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <p class="text-md-bold neutral-1000 mb-12">Extra Services</p>
                                    </div>
                
                                    <div class="box-extra-services">
                                        <div class="item-extra-service">
                                            <div class="item-extra-1">
                                                <input class="form-control" type="text" placeholder="Service title 1">
                                            </div>
                                            <div class="item-extra-1">
                                                <input class="form-control" type="text" placeholder="Price ($)">
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="box-button-save mt-15">
                                        <button class="btn btn btn-primary">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
